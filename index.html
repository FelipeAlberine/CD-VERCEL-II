  }

  @keyframes dance {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    20% { transform: translate(-4px, 4px) rotate(-10deg); }
    40% { transform: translate(4px, -4px) rotate(10deg); }
    60% { transform: translate(-4px, -4px) rotate(-10deg); }
    80% { transform: translate(4px, 4px) rotate(10deg); }
  }
  /* Catálogo de fotos */

    max-width: 1000px;
    margin: 0 auto 50px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
    gap: 20px;
  }
  .card {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(107,62,124,0.15);

    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.4s ease;
  }
  .card:hover {

  }

  }

  }
  /* Rodapé */
  footer {

    color: #6b3e7ccc;

</style>
