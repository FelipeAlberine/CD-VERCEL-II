<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333366;
        }
        p {
            color: #555555;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Olá, Mundo!</h1>
    <p>Esta é uma página HTML simples criada para você.</p>
    <p>Visite o <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a> para explorar mais projetos.</p>

</body>
</html>
